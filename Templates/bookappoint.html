{%include 'navbar.html' %}
<!DOCTYPE html>
<html>
<head>
  <title>Appointment Booking</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 

  <style>
    body {
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 350px;
      margin: 0 auto;
      margin-top:20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 25px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      
    }
  </style>
</head>
<body>
  <input type="hidden" name="{{request.session.UserID}}" value="{{request.session.UserID}}">
<div class="container">
  <h3 class="text-center text-info">Book an Appointment</h3><br>
  <form action="appointmentdetail/{{Result.UserID}}" method="post">
    {% csrf_token %}
    

    <div class="form-group">
      <input type="hidden" name="DoctorID_id" value="{{Result.UserID}}">
        <label for="user-method">Required Speciality:</label> 
        <select class="form-control"  name="speciality" required>
          <option value="">Select Speciality </option>
          <option value="Cardiology">Cardiology</option>
          <option value="Neurology">Neurology</option>
          <option value="Psychology">Psychology</option>
          <option value="Physician">Physician</option>
        </select>
      </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="appointment_date" name="appointdate" id="date" required>
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" class="form-control" name="appointstart" id="time" required>
    </div>
   
   <center> <button type="submit"  class="btn btn-primary">Confirm Appointment</button> </center>
  </form>
</div>

<script>
  window.addEventListener('DOMContentLoaded', function () {
      var today = new Date().toISOString().split('T')[0];
      document.getElementById('appointment_date').setAttribute('min', today);
  });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
